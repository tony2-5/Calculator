<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calcBody">
            <div class="calcHeader">
                <div class="resultBox">
                    <div id ="numbers">
                    </div>
                    <div id="result">
                    </div>
                </div> 
                <div class="calcNumbers">
                    <div>
                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>
                    </div>
                    <div>
                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>
                    </div>
                    <div>
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>
                    </div>
                    <div>
                        <button type="button" id="0">0</button>
                        <button type="button" id="c">Clear</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <div id="spacer">
                </div>
                <div class="opButtons">
                    <button type="button" id="10">+</button>
                    <button type="button" id="11">-</button>
                    <button type="button" id="12">*</button>
                    <button type="button" id="13">/</button>
                    <button type="button" id="14">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
